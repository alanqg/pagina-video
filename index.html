<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/customer.css">
    <title>Página video</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="img/logo.png" alt="Logo"></a>
        <div class="toggle"><img src="img/toggle.png" alt="Icone menu responsive"></div>
    </header>


    <div class="banner">
        <div class="content">
            <h2>Faça uma <span>cara</span> feliz</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium rem assumenda numquam vitae magnam illum consectet.</p>
            <a href="#" class="play" onclick="toggle();"><img src="img/play.png" alt="Imagem veja o trailer">Assista ao trailer</a>
            <div class="slier"></div><!--Foto em movimento-->

            <ul class="sci">
                <li><a href="#"><img src="img/facebook.png" alt="facebook"></a></li>
                <li><a href="#"><img src="img/twitter.png" alt="twitter"></a></li>
                <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
            </ul>
        </div>
    </div>


    <div class="trailer">
        <video src="img/complete.mp4" controls="true"></video>
        <img src="img/close.png" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
            var trailer = document.querySelector('.trailer');
            var video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>
</html>
